<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Schatten</title>
</head>
<style>

body {
    font-family: Arial;
}

div {
    float: left;
    border: 1px solid black;
    padding: 10px 0px 10px 10px;
    background-color: orange;
    width: 120px;
    height: 150px;
    font-size: 30px;
    margin: 10px 30px 0px 5px;
    text-shadow: 15px 15px 5px red; 
    box-shadow: 10px 10px 15px gray;
    font-weight: bold;
}
code {
    font-family: Courier;
    font-size: 40px;
}
</style>
<body>
    <h1>Drei <code>div</code> nebeneinander, mit Schattenwurf</h1>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    
</body>
</html>
