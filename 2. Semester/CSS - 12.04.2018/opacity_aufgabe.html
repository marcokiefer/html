<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS: Opacity</title>
    <style>
      h1 {
        font-family: Arial;
        margin-top: 0px;
        margin-bottom: 10px;
      }
      body{
        background-color: gainsboro;
      }
      div{
        margin-top: auto;
        background-color: white;
        border: 2px solid black;
        border-radius: 20px;
        margin: 50px auto;
        padding: 20px;
        width: 500px;
      }
      img {
        opacity: 0.1;
      }
      img:hover {
        opacity: 1;
      }
    
    </style>
  </head>
  <body>
    <div class="kasten">
      <h1>Lorem ipsum</h1>
 			<img src="1.jpg" alt="Bild">
			<img src="2.jpg" alt="Bild">
			<img src="3.jpg" alt="Bild">
			<img src="4.jpg" alt="Bild">
    </div>
  </body>
</html>
